    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>

        <ul>
            <li>
                <a href="#">

                    <i class="fa fa-file"></i>

                    <i class="fa fa-question"></i>

        <p id="title-text">Flight Reservation System</p>
