<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation System</title>
    <style>
        /* Simple styling for visibility */
        body { font-family: Arial, sans-serif; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        input, button { margin: 5px 0; }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <h1>Flight Reservation System</h1>
        <!-- Login button on the right side of the dashboard -->
        <button onclick="navigateToLogin()">Login</button>
    </div>

    <!-- Flight Search Section -->
    <section id="flightSearchSection" class="section">
        <h2>Search Flights</h2>
        <label>Origin: <input type="text" id="origin" placeholder="e.g., Manila"></label><br>
        <label>Destination: <input type="text" id="destination" placeholder="e.g., Cebu"></label><br>
        <button onclick="searchFlights()">Search Flights</button>
        <div id="flightResults"></div>
    </section>

    <!-- Booking Confirmation Section -->
    <section id="bookingSection" class="section" style="display: none;">
        <h2>Booking Summary and Confirmation</h2>
        <div id="bookingSummary"></div>
        <button onclick="confirmPayment()">Proceed to Payment</button>
    </section>

    <!-- Payment Confirmation Section -->
    <section id="paymentSection" class="section" style="display: none;">
        <h2>Payment Confirmation</h2>
        <label>Payment Method: 
            <select id="paymentMethod">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </label><br>
        <button onclick="finalizeBooking()">Confirm Payment</button>
        <p id="paymentStatus"></p>
    </section>

    <!-- User Login Section -->
    <section id="loginSection" class="section" style="display: none;">
        <h2>User Login</h2>
        <label>Username: <input type="text" id="username" placeholder="Enter your username"></label><br>
        <label>Password: <input type="password" id="password" placeholder="Enter your password"></label><br>
        <button onclick="login()">Login</button>
        <p id="loginStatus"></p>
    </section>

    <script src="frs.js"></script>
</body>
</html>
